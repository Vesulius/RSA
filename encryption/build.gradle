plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'

    implementation 'com.google.guava:guava:30.1-jre'
}

jar {
    manifest {
        attributes 'Main-Class': 'encryption.App'
    }
}

application {
    mainClass = 'encryption.App'
}
